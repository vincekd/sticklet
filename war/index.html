<!DOCTYPE html>
<html>
<head>
<title>sticklet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content="notes"/>
<meta name="author" content="vincent dumas"/>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
<link rel="stylesheet" type="text/css" href="css/notes.css">
<link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body>
	<div id="mainWrapper" class="container-fluid">
		<div id="top-bar" class="well">
			<span class="heavy-text">sticklet.com</span>
			<div id="settings-menu" class="dropdown pull-right">
				<a class="btn btn-small" data-toggle="dropdown"> <i
					class="icon-cog"></i>
				</a>
				<ul class="dropdown-menu">
					<li><a href="javascript:void(0);">Settings</a></li>
					<li><a href="javascript:void(0);" id="logout" class="logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="content-area" class="row-fluid">
			<div id="left-bar" class="span3 well">
				<div class="heavy-text text-center">Notebooks</div>
				<div class="notebook-controls clearfix">
					<div class="clearfix span12">
						<div class="span6">
							<div class="dropdown pull-left">
								<span class="sort-control btn sort-abutted-dropdown"
									data-toggle="dropdown"> <span class="caret"></span> <span>Sort</span>
								</span>
								<ul class="dropdown-menu">
									<li><a href="javascript:void(0)" data-type="notebook"
										data-sort-by="default">Default</a></li>
									<li class="dropdown-submenu"><a href="javascript:void(0)"
										data-toggle="dropdown">Updated</a>
										<ul class="dropdown-menu">
											<li><a href="javascript:void(0)" data-type="notebook"
												data-direction="desc" data-sort-by="updated">Desc</a></li>
											<li><a href="javascript:void(0)" data-type="notebook"
												data-direction="asc" data-sort-by="updated">Asc</a></li>
										</ul></li>
									<li class="dropdown-submenu"><a href="javascript:void(0)"
										data-toggle="dropdown">Created</a>
										<ul class="dropdown-menu">
											<li><a href="javascript:void(0)" data-type="notebook"
												data-direction="desc" data-sort-by="created">Desc</a></li>
											<li><a href="javascript:void(0)" data-type="notebook"
												data-direction="asc" data-sort-by="created">Asc</a></li>
										</ul></li>
									<li><a href="javascript:void(0)" data-type="notebook"
										data-sort-by="color">Color</a></li>
									<li><a href="javascript:void(0)" data-type="notebook"
										data-sort-by="title">Title</a></li>
								</ul>
							</div>
							<div class="current-sort-area pull-left sort-abutt-dropdown">
								<span class="current-sort">default</span>
							</div>
						</div>
						<div class="span6">
							<button class="btn createNotebook pull-right">
								<span>New Notebook</span>
							</button>
						</div>
					</div>
				</div>
				<div class="notebooks"></div>
			</div>
			<div id="right-bar" class="span9 well" data-notebook-id="">
				<div class="note-controls clearfix">
					<div class="clearfix span12">
						<div class="span5">
							<div class="dropdown pull-left">
								<span class="sort-control btn sort-abutted-dropdown" data-toggle="dropdown"> <span
									class="caret"></span> <span>Sort</span>
								</span>
								<ul class="dropdown-menu">
									<li><a href="javascript:void(0)" data-type="note"
										data-sort-by="default">Default</a></li>
									<li class="dropdown-submenu"><a href="javascript:void(0)"
										data-toggle="dropdown">Updated</a>
										<ul class="dropdown-menu">
											<li><a href="javascript:void(0)" data-type="note"
												data-direction="desc" data-sort-by="updated">Desc</a></li>
											<li><a href="javascript:void(0)" data-type="note"
												data-direction="asc" data-sort-by="updated">Asc</a></li>
										</ul></li>
									<li class="dropdown-submenu"><a href="javascript:void(0)"
										data-toggle="dropdown">Created</a>
										<ul class="dropdown-menu">
											<li><a href="javascript:void(0)" data-type="note"
												data-direction="desc" data-sort-by="created">Desc</a></li>
											<li><a href="javascript:void(0)" data-type="note"
												data-direction="asc" data-sort-by="created">Asc</a></li>
										</ul></li>
									<li><a href="javascript:void(0)" data-type="note"
										data-sort-by="color">Color</a></li>
									<li><a href="javascript:void(0)" data-type="note"
										data-sort-by="title">Title</a></li>
								</ul>
							</div>
							<div class="current-sort-area pull-left sort-abutt-dropdown">
								<span class="current-sort">default</span>
							</div>
						</div>
						<div class="span5">
							<div class="form-search">
								<div class="input-append">
									<input type="text" class="search-query note-search"/>
									<button class="btn" type="button">Search</button>
								</div>
							</div>
						</div>
						<div class="span2">
							<button class="btn createNote">
								<span>New Note</span>
							</button>
						</div>
					</div>
				</div>
				<div class="notes"></div>
			</div>
		</div>
	</div>
	<script type="text/template" id="notebookTemplate">
      <div class="notebook scard scolor<%= color %>"
           data-notebook-id="<%= id %>"
           data-notebook-index="<%= index %>"
           data-notebook-created="<%= created %>" 
           data-notebook-updated="<%= updated %>"
           data-notebook-noteCount="<%= noteCount %>"
           data-notebook-color="<%= color %>"
           data-notebook-title="<%= escape(title) %>">
        <div class="notebook-context-menu">
          <div class="dropdown pull-right">
            <a href="javascript:void(0);" class="notebook-context-icon" data-toggle="dropdown">
              <i class="icon-chevron-down"></i>
            </a>
            <ul class="dropdown-menu">
              <li>
				<%= sticklet.getColorPicker() %>
              </li>
				<li>
					<a href="javascript:void(0);" class="deleteNotebook">Delete</a>
				</li>
            </ul>
          </div>
        </div>
        <div class="notebook-head">
          <div class="notebook-title">
            <span class="medium-text">Title: </span>
            <a href="javascript:void(0);" class="notebook-title-link editable title" title="Double click to edit"><%= title %></a>
          </div>
          <div class="notebook-note-count">
			<span class="notebook-note-count-value"><%= noteCount %></span><span> notes</span>
		  </div>
        </div>
        <div class="notebook-body">
          <div class="notebook-updated">
            <span class="medium-text">updated:</span>
            <span><%= displayDate %></span>
          </div>
          <!-- <div class="notebook-description">
            <span class="medium-text">Description:</span>
            <p><%= typeof description !== "undefined" ? description : "" %></p> -->
          </div>
          <div class="notebook-tags">
			<% if (typeof tags !== "undefined" && tags) { %>
            <span class="medium-text">Tags: </span>
            <span>
              <% typeof tags !== "undefined" && _(tags).each(function(tag) { %>
              <a href="javascript:void(0);"
                 class="notebook-tag stag"
                 data-tag-id="<%= tag.id %>"
                 data-filter-by="tag"
                 data-type="notebook"><%= tag.name %></a>
              <% }); %>
            </span>
			<% } %>
          </div>
        </div>
      </div>
    </script>
	<script type="text/template" id="colorPickerTemplate">
		<div class="color-picker">
        	<% _(colors).each(function(colorCl, i) { %><div class="color-select <%= colorCl %>" data-color-id="<%= (i + 1) %>"></div><% }); %>
        </div>
	</script>
	<script type="text/template" id="noteTemplate">
      <div class="note scard scolor<%= color %>"
           data-note-id="<%= id %>"
           data-note-index="<%= index %>"
           data-note-notebook="<%= notebook %>"
           data-note-created="<%= created %>" 
           data-note-updated="<%= updated %>"
           data-note-color="<%= color %>"
           data-note-content="<%= escape(content) %>"
           data-note-title="<%= escape(title) %>">
        <div class="note-context-menu context-menu">
          <div class="dropdown pull-right">
            <a href="javascript:void(0);" class="note-context-icon context-icon" data-toggle="dropdown">
              <i class="icon-chevron-down"></i>
            </a>
            <ul class="dropdown-menu">
              <li>
				<%= sticklet.getColorPicker() %>
              </li>
				<li>
					<a href="javascript:void(0);" class="deleteNote">Delete</a>
				</li>
            </ul>
          </div>
        </div>
        <div class="note-head">
          <div class="note-title">
            <span class="medium-text">Title: </span>
            <span class="note-title-inline editable title" title="Double click to edit"><%= title %></span>
          </div>
        </div>
        <div class="note-body">
          <div class="note-content">
            <span class="medium-text">Content: </span>
			<div class="note-content-inner">
            	<div><p class="note-content-inline editable" tabindex="1" title="Double click to edit"><%= content %></p></div>
			</div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/template" id="textareaTemplate">
    	<textarea class="editing-text span12 textbox" rows="8" data-parent-type="content" data-type="<%= type %>" data-id="<%= id %>"><%= text %></textarea>
    </script>
    <script type="text/template" id="textTemplate">
    	<input class="editing-text input-large" data-parent-type="title" data-type="<%= type %>" data-id="<%= id %>" value="<%= text %>"/>
    </script>
	<div id="copyright">
		&copy; sticklet.com (<script type="text/javascript">(function() {
			var d = new Date();
			document.write(d.getFullYear());
		}());
		</script>)
	</div>
</body>
<script type="text/javascript" src="js/lib/hash.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="js/lib/underscore.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/dom.js"></script>
<script type="text/javascript" src="/_ah/channel/jsapi"></script>
<script type="text/javascript" src="js/notes.js"></script>
</html>
